
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejemplo de errores</title>
<style>
body {
  background-color: lightblue;
  font-family: Arial, sans-serif;
}
h1 {
  color: red;
  text-align: center;
}
p {
  font-size: 16px;
  line-height: 1.5;
}
.container {
  width: 80%;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: white;
}
.image-container {
  text-align: center;
  margin: 20px 0;
}
img {
  max-width: 100%;
  height: auto;
}
.footer {
  text-align: center;
  padding: 10px;
  background-color: grey;
}
ul {
  list-style-type: none;
}
.highlight {
  color: blue;
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>Bienvenido a mi página</h1>
    <p>Esta es una página de flores.</p>
  </header>
  <div class="image-container">
    <img src="https://media.admagazine.com/photos/654c8f592dcb51875ef13be5/1:1/w_2250,h_2250,c_limit/flores-moradas." alt="flores moradas">
    <p>Esta es una imagen de ejemplo.</p>
  </div>
  <main>
    <h2>Lista de elementos</h2>
    <ul>
      <li>flores pequeñas</li>
      <li>flores moradas</li>
      <li>morado oscuro</li>
    </ul>
    <h2>Descripción de los elementos</h2>
    <p>son caracteristicas de las fores quse muestran en la imagen.</p>
  </main>
  <footer class="footer">
    <p>&copy; 2024 Mi Página Web</p>
  </footer>
</div>
</body>
</html>
